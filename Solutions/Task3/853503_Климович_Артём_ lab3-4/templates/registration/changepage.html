<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static "/css/styles.css" %}"/>
    <title>Hello Django</title>
</head>
<body>
<div class="position">
    <form method="POST">
        {% if error %}
            {{ error }}
        {% endif %}
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Send" class="log_button" id="1">
    </form>
</div>
</body>
</html>
